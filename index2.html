<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verifica√ß√£o Facial Fict√≠cia</title>

  <!-- Importa o estilo global -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 class="slogan">Verifica√ß√£o Facial</h2>
    <p>Simulando reconhecimento facial...</p>

    <div class="face">üôÇ</div>
    <div class="jewel"></div>

    <button class="btn-acessar" id="btnVerify">Verificar</button>
  </div>

  <script>
    const btn = document.getElementById("btnVerify");
    const container = document.querySelector(".container");

    // Cria o rosto e a joia dinamicamente
    const face = document.querySelector(".face");
    const jewel = document.querySelector(".jewel");

    // Cria anima√ß√µes no estilo do seu tema
    const style = document.createElement("style");
    style.innerHTML = `
      .face {
        width: 120px;
        height: 120px;
        background: rgba(0,255,136,0.3);
        border: 2px solid #00FF88;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        margin: 25px auto;
        box-shadow: 0 0 15px rgba(0,255,136,0.4);
        animation: pulse 1.5s infinite alternate;
      }

      @keyframes pulse {
        from { transform: scale(1); box-shadow: 0 0 10px #00FF88; }
        to { transform: scale(1.1); box-shadow: 0 0 25px #00FF88; }
      }

      .jewel {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: conic-gradient(#00FF88 0% 25%, #00BFFF 25% 50%, #00FF88 50% 75%, #00BFFF 75% 100%);
        margin: 20px auto;
        display: none;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 25px rgba(0,255,136,0.4);
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);

    btn.addEventListener("click", () => {
      btn.disabled = true;
      face.textContent = "‚åõ"; // Mostra "carregando"
      setTimeout(() => {
        face.style.display = "none";
        jewel.style.display = "block";
      }, 3000); // ap√≥s 3s mostra a joia
    });
  </script>
</body>
</html>
