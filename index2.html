<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />

  <style>
    /* Fundo futurista escuro com brilho neon */
    body {
      background: radial-gradient(circle at center, #0a0a0a 40%, #000000 100%);
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00FF88;
      border-radius: 20px;
      padding: clamp(25px, 5vw, 40px);
      box-shadow: 0 0 25px #00FF88;
      width: 100%;
      max-width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .slogan {
      color: #00FF88;
      text-shadow: 0 0 10px #00FF88;
      font-size: clamp(1.4em, 5vw, 1.8em);
      margin-bottom: 10px;
    }

    p {
      color: #b8f7d4;
      font-size: clamp(0.8em, 2.5vw, 1em);
      margin-bottom: 25px;
    }

    .face {
      width: clamp(90px, 25vw, 130px);
      height: clamp(90px, 25vw, 130px);
      background: rgba(0,255,136,0.15);
      border: 2px solid #00FF88;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(2em, 8vw, 3em);
      margin: 25px auto;
      box-shadow: 0 0 15px rgba(0,255,136,0.4);
      animation: pulse 1.5s infinite alternate;
      color: #00FF88;
    }

    @keyframes pulse {
      from { transform: scale(1); box-shadow: 0 0 10px #00FF88; }
      to { transform: scale(1.1); box-shadow: 0 0 25px #00FF88; }
    }

    .jewel {
      width: clamp(70px, 20vw, 100px);
      height: clamp(70px, 20vw, 100px);
      border-radius: 50%;
      background: conic-gradient(#00FF88 0% 25%, #00BFFF 25% 50%, #00FF88 50% 75%, #00BFFF 75% 100%);
      margin: 25px auto;
      display: none;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 25px rgba(0,255,136,0.4);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .btn-acessar {
      background: #00FF88;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: clamp(0.9em, 3vw, 1em);
      box-shadow: 0 0 10px #00FF88;
      transition: 0.3s;
      width: 100%;
      max-width: 200px;
    }

    .btn-acessar:hover {
      background: #00cc6a;
      box-shadow: 0 0 20px #00FF88;
    }

    /* Ajustes extras para telas muito pequenas */
    @media (max-width: 380px) {
      .container {
        padding: 20px;
        border-radius: 15px;
      }
      .face, .jewel {
        margin: 15px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="slogan">VerificaÃ§Ã£o Facial</h2>
    <p>Simulando reconhecimento facial...</p>

    <div class="jewel"></div>

    <button class="btn-acessar" id="btnVerify">Verificar</button>
  </div>

  <script>
    const btn = document.getElementById("btnVerify");
    const face = document.querySelector(".face");
    const jewel = document.querySelector(".jewel");

    btn.addEventListener("click", () => {
      btn.disabled = true;
      btn.textContent = "Verificando...";
      face.textContent = "âŒ›";

      setTimeout(() => {
        face.style.display = "none";

      }, 3000);

      setTimeout(() => {
        window.location.href = "index3.html";

    });
  </script>
</body>
</html>
