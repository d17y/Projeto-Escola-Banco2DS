<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>First Bank x Educa Finance</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Poppins', sans-serif;
  height:100vh;
  background: linear-gradient(135deg,#000,#002d1f 60%,#00ff88 150%);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  padding: 20px;
}
.app {
  position:relative;
  background: rgba(255,255,255,0.05);
  border:1px solid rgba(0,255,136,0.2);
  backdrop-filter: blur(18px);
  border-radius:24px;
  padding:40px 30px;
  width:370px;
  max-width: 100%;
  box-shadow:0 0 25px rgba(0,255,136,0.2);
  text-align:center;
}
.logo {
  width: 300px;
  height: auto;
  margin: 0 auto 10px auto;
  display: block;
  filter: drop-shadow(0 0 10px #00ff88);
}
.slogan { margin-top:6px; font-size:0.9em; color:#b3ffe2; opacity:0.9; }
.slogan strong { color:#00ff88; }
.saldo-card { margin:30px 0; padding:25px; border-radius:18px; background: rgba(0,255,136,0.08); border:1px solid rgba(0,255,136,0.2); box-shadow: inset 0 0 20px rgba(0,255,136,0.08); }
.saldo-label { font-size:13px; opacity:0.7; letter-spacing:1px; }
.saldo-row { display:flex; justify-content:center; align-items:center; gap:8px; margin-top:10px; flex-wrap: wrap; }
.saldo { font-size:36px; font-weight:600; color:#00ff88; text-shadow:0 0 10px #00ff88; transition: opacity 0.3s ease; word-break: break-word; }
.eye-btn { background:none; border:none; cursor:pointer; padding:5px; transition:0.3s ease; }
.eye-btn img { width:26px; height:26px; filter: drop-shadow(0 0 5px #00ff88); opacity:0.8; transition:0.2s ease; }
.eye-btn:hover img { opacity:1; transform:scale(1.1); }
.btn-container { display:grid; grid-template-columns:repeat(2,1fr); gap:18px; margin-bottom:30px; }
.btn {
  background: rgba(255,255,255,0.06);
  border:1px solid rgba(0,255,136,0.3);
  border-radius:16px;
  padding:18px 10px;
  color:#fff;
  font-weight:600;
  font-size:0.9em;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  text-decoration:none;
  transition:0.3s ease;
  box-shadow:0 0 8px rgba(0,255,136,0.1);
}
.btn:hover {
  background: rgba(0,255,136,0.15);
  box-shadow:0 0 20px rgba(0,255,136,0.4);
  transform:translateY(-4px);
}
.btn img { width:28px; margin-bottom:8px; filter: drop-shadow(0 0 4px #00ff88); }
.footer { margin-top:28px; font-size:0.8em; color:#00ff88; opacity:0.8; text-shadow:0 0 6px #00ff88; word-wrap: break-word; }
.glow {
  position:absolute;
  width:250px;
  height:250px;
  border-radius:50%;
  background: radial-gradient(circle, rgba(0,255,136,0.25), transparent 70%);
  filter: blur(60px);
  animation: float 6s ease-in-out infinite alternate;
}
.glow:nth-child(1) { top:-100px; left:-80px; }
.glow:nth-child(2) {
  bottom:-80px;
  right:-60px;
  background: radial-gradient(circle, rgba(0,191,255,0.25), transparent 70%);
  animation-delay:2s;
}
@keyframes float { from{transform:translateY(0);} to{transform:translateY(20px);} }

/* ========= RESPONSIVIDADE ========= */
@media (max-width: 480px) {
  .app { padding: 28px 20px; width: 100%; }
  .logo { width: 70px; }
  .saldo { font-size: 28px; }
  .btn-container { grid-template-columns: 1fr; gap: 14px; }
  .btn img { width: 24px; }
  .footer { font-size: 0.7em; }
}
@media (min-width: 768px) { .app { width: 420px; } }
</style>
</head>
<body>

<div class="glow"></div>
<div class="glow"></div>

<div class="app">
  <img src="logo.png" alt="Logo FutureSafe" class="logo">
  <div class="slogan">Banco Seguro --- 2025</div>

  <div class="saldo-card">
    <div class="saldo-label">Saldo disponível</div>
    <div class="saldo-row">
      <span class="saldo" id="saldo"></span>
      <button class="eye-btn" id="toggleSaldo">
        <img id="eyeIcon" src="https://img.icons8.com/ios-filled/50/ffffff/visible.png" alt="Mostrar/Ocultar saldo">
      </button>
    </div>
  </div>

  <div class="btn-container">
    <a href="pix.html" class="btn"><img src="https://img.icons8.com/ios-filled/50/ffffff/money-transfer.png" alt="Pix">PIX</a>
    <a href="recarga.html" class="btn"><img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Recarga">RECARGA</a>
    <a href="educa.html" class="btn"><img src="https://img.icons8.com/ios-filled/50/ffffff/goal.png" alt="Educa">EDUCA+</a>
    <a href="ajuda.html" class="btn"><img src="https://img.icons8.com/ios-filled/50/ffffff/help.png" alt="Ajuda">SUPORTE</a>
  </div>

  <div class="footer">© 2025 FutureSafe • Em parceria com Educa Finance</div>
</div>

<script>
const saldoEl = document.getElementById('saldo');
const toggleBtn = document.getElementById('toggleSaldo');
const eyeIcon = document.getElementById('eyeIcon');

let saldoVisivel = true;

// Inicializa saldo do localStorage
if (!localStorage.getItem('saldo_valor')) localStorage.setItem('saldo_valor', JSON.stringify(1850));
let saldoValor = parseFloat(JSON.parse(localStorage.getItem('saldo_valor')));

// Função para atualizar visualmente o saldo
function atualizarSaldo(valor) {
  saldoEl.style.opacity = 0;
  setTimeout(() => {
    saldoEl.innerText = saldoVisivel ? `R$ ${valor.toFixed(2)}` : 'R$ ●●●●●●';
    saldoEl.style.opacity = 1;
  }, 150);
}

// Inicializa
atualizarSaldo(saldoValor);

// Função do olho
toggleBtn.addEventListener('click', () => {
  saldoVisivel = !saldoVisivel;
  atualizarSaldo(saldoValor);
  eyeIcon.src = saldoVisivel 
    ? "https://img.icons8.com/ios-filled/50/ffffff/visible.png"
    : "https://img.icons8.com/ios-filled/50/ffffff/invisible.png";
});

// Escuta mudanças de saldo do PIX
window.addEventListener('storage', (e) => {
  if(e.key === 'saldo_updated_at'){
    saldoValor = parseFloat(JSON.parse(localStorage.getItem('saldo_valor')));
    atualizarSaldo(saldoValor);
  }
});
</script>

</body>
</html>
